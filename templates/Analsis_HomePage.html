{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
    body
    {
        background: #00000008;
    }
    #home-content
    {
    text-align: center;
    }
    .error-msg-box
    {
        margin-top: 1em;
    }
    .error-msg-box .error
    {
        font-size: 0.80em;
        color: #e11515;
        font-weight: 500;
    }
    #login-form
    {
        text-align: center;

    }
    .form-card
    {
        padding: 2em;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        background: transparent; 
        background-color: #fff;
        border-radius: 20px;
        max-width: 330px;
    }
    .form-card:hover{
        box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
    }
    .card-head
    {
        text-align: center;
        font-size: 1.6em;
        font-weight: 600;
        color: rgb(24, 11, 75);
        letter-spacing: 0.06em;
    }
   
    .inputs-group
    {
        padding:0.10em 1em;
        text-align: center;
    }
  
    .inputs-group input{
        width: 80%;
        height: 40px;
        border: none ;
        border-bottom: 1px solid  aliceblue;
        background: transparent;
        margin-top: 2em;
       
        outline: none;
        font-size: 0.80em;
    }
    .inputs-group ion-icon 
    {
        padding-right: 0.40em;
    }
    .submitt_btn
    {
        text-align: center;
        margin-top: 1.6em;
      
    }
    .submitt_btn button
    {
        border: none;
        padding: 0.40em 1em;
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-weight: 500;
        letter-spacing: 0.07em;
        font-size: 0.80em;
        background:#250959;
        color: #fff;
        border-radius: 5px;
    }
    .submitt_btn button:hover
    { 
        color: #f1eff4;
       
        background:#000000;
    }
    .div-link
    {
        padding: 0.60em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 1em;
    }
    .div-link a{
        font-size: 0.75em;
        font-weight: 500;
        text-decoration: none;
        letter-spacing: 0.07em;
        font-style: italic;
    }
    .div-link a:hover
    {
       
        color: #080836;
    }
    @media(max-width:734px)
    {
        .div-link
        {
            flex-direction: column;
            padding: 0.30em;
            margin-top: 0.40em;
        }
        .div-link a{
            margin-top: 0.80em;
        }
    }
</style>


<section id="Top-section">

    <div class="container left-side" id="home-content">
        <h1>Welcome To Data Analysis Tool <ion-icon name="server"></ion-icon></h1>
        <p>This Website Provide The Best Data Analysis Of Your Data .</p>
        
    </div>
    <div class="container right-side" id="login-form">
       <form action="{% url 'loging' %}" method="post">
        {% csrf_token %}

        <div class="card form-card">
            <div class="card-head">
                <h5>Sign In</h5>
            </div>
            {% if error_msg %}
                <div class="error-msg-box">
                    <span class="error">{{error_msg}}</span>
                </div>
            {% endif %}
        
            <div class="card-body">

                <div class="inputs-group">
                    
                   <span><ion-icon name="mail-outline"></ion-icon><input type="email" name="email" placeholder="Email Id *" required></span> 
                </div>
                <div class="inputs-group">
                   
                    <span><ion-icon name="lock-closed-outline"></ion-icon><input type="password"  name="psw" placeholder="Password *" required></span>
                </div>
                <div class="submitt_btn">
                   <button type="submit">Login</button>
                </div>

                <div class="div-link">
                    <a href="{% url 'Signup_Page' %}"><span>Sign Up ?</span></a>
       
                    <a href="#"><span>Forgott Password ?</span></a>
                </div>
                
            </div>
            
        </div>
       


       </form>

    </div>

</section>



{% endblock %}
